        <h1 class="titulo">ELFA, OSLO E MERLIM SÃO GUARDIÕES DA HUMANIDADE E PRECISAM DA SUA AJUDA!
            <br>ELES VIVEM NA TERRA DE DINGY, UM LUGAR QUE POSSUI MUITAS ARMADILHAS E,<br>

        <div class="imagens">
            <figure>
                <a href="elfa.html">
                <img class="centro" src="elfainicio.jpg">

                <p>Elfa é uma mulher aventureira e inteligente. Já enfrentou

                </a>
            </figure>

                <a href="oslo.html">
                <img class="centro" src="osloinicio.jpg">

                a contar com a ajuda de Elfa e Merlim. Mas seu poder sobrenatural de persuadir o inimigo,
                quando seus olhares se cruzam fixamente, continua a mantê-lo extremamente forte. </p>
                </a>
            </figure>

            <figure>
                <a href="merlim">
                <img class="centro" src="merliminicio.jpg">

                alegre e muito valente, que conta com a ajuda de seu porrete, chamado carinhosamente de Uni,
                para derrotar seus inimigos. Ainda não possui grande experiência em campo, mas terá um futuro 
                brilhante com os ensinamentos que recebe e a facilidade de aprender.
                </p>

            </figure>
